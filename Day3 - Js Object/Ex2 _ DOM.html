<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <title>Js Object + DOM</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>MilesPerGallons</h1>
            <form class="form-group">
                <label for="miles">Miles Driven</label>
                <input type="text" id="miles"><br>
                <label for="gallons">Gallons of Gas Used</label>
                <input type="text" id="gallons"><br>
                <label for="mpg"><strong>Miles per Gallon</strong></label>
                <div id="mpg"></div><br>
                <label for="mpg"><strong>Speed</strong></label>
                <div id="speed"></div><br>
            </form>
            <button class="btn btn-primary" id="calculate">Calculate</button>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        $('#miles').focus();

        function calculate(miles, gallons) {
            let mpg = (miles / gallons).toFixed(1);
            $('#mpg').append(`<h2>${mpg}</h2>`);
            $('#speed').append(`<h2>${checkSpeed(mpg)}</h2>`);
        }

        function checkSpeed(data) {
            return data < 30 ? 'slow' : data < 60
                ? 'normal' : data < 80 ? 'fast' : 'legend'
        }

        function isValid(data) {
            if (isNaN(data)) { alert('Not a number'); return false }
            if (data == 0) { alert('Value = 0'); return false }
            return true;
        }

        function refresh() {
            $('#mpg').html('');
            $('#speed').html('');
        }

        $('.btn').click(function () {
            refresh();
            let miles = parseInt($('#miles').val());
            let gallons = parseInt($('#gallons').val());
            if (isValid(miles) && isValid(gallons)) {
                calculate(miles, gallons);
            }
        })
    })
</script>

</html>
