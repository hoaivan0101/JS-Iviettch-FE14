<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <title>Test Scores App</title>
</head>
<style>
    span {
        display: inline-block;
        min-width: 100px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>TEST SCORES APP</h1>
            <form class="form-group">
                <span>Math</span>
                <input type="text" placeholder="Math Scores" id="math">
                <br>
                <span>Geography</span>
                <input type="text" placeholder="Geor Scores" id="geo">
                <br>
                <span>Physics</span>
                <input type="text" placeholder="Physic Scores" id="physic">
                <br>
                <span>Gender</span>
                <input type="text" placeholder="Gender" id="gender">
            </form>
            <button class="btn btn-primary">Confirm</button>
            <div class="result">

            </div>
            <div class="gender">

            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('.btn').click(function () {
            let average = 0;
            $('.result').html('')
            $('.gender').html('')
            let math = parseInt($('#math').val());
            let geo = parseInt($('#geo').val());
            let phy = parseInt($('#physic').val());
            let gender = $('#gender').val();
            average = parseInt((math + geo + phy) / 3);
            let result = 'Failed';
            average < 50 ? result = 'You Failed' : average < 65 ?
                result = 'Passed but need try more' : average < 80 ? result = 'Passed' : result = 'Excellent'

            // GENDER
            switch (gender.toLowerCase().trim()) {
                case 'man': genResult = 'Nam'; break;
                case 'woman': genResult = 'Nữ'; break;
                case 'gay': genResult = 'Buê Đuê'; break;
                case 'les': genResult = 'Cũng là Buê Đuê'; break;
                case '2gen': genResult = 'Lưỡng Tính'; break;
                case 'asexuality': genResult = 'Vô tính'; break;
                default: genResult = 'Alien'
            }

            $('.result').append(`<h3>Your average point is: ${average}</h3>`);
            $('.result').append(`<h2>Result: ${result}</h2>`);
            $('.gender').append(`<h2>Gender: ${genResult}</h2>`);
            // LOOP

        })
    })
</script>

</html>
