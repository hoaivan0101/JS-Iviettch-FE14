    <title>Array_Loop Practice</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>ARRAY LOOP Practice</h1>
            <table class="table table-dark">
                <tr>
                    <td>Số âm</td>
                    <td class="negative"></td>
                </tr>
                <tr>
                    <td>Số chẵn</td>
                    <td class="evenNumber"></td>
                </tr>
                <tr>
                    <td>Số nguyên tố</td>
                    <td class="primeNumber"></td>
                </tr>
                <tr>
                    <td>Số đối</td>
                    <td class="logarithm"></td>
                </tr>
                <tr>
                    <td>Số lớn nhất</td>
                    <td class="max"></td>
                </tr>
                <tr>
                    <td>Số bé nhất</td>
                    <td class="min"></td>
                </tr>
                <tr>
                    <td>5 số lẻ</td>
                    <td class="oddArr"></td>
                </tr>
                <tr>
                    <td>5 số chẵn</td>
                    <td class="evenArr"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    var Arr = [-33, -23, -16, -10, -4, 0, 6, 9, 15, 17, 23, 35, 37]

    var negativeArr = Arr.filter(item => item < 0);    // Negative
    var positiveArr = Arr.filter(item => item > 0);    // Positive
    var oddArr = Arr.filter(item => (item % 2 === 1 || item % 2 === -1)).sort((a, b) => a - b);    // OddNumber
    var evenArr = Arr.filter(item => item % 2 === 0).sort((a, b) => a - b);    // EvenNumber
    var primeNumber = Arr.filter(item => isPrimenumber(item));    // Prime Number
    var sortedArr = Arr.sort((a, b) => a - b); //Sort Arr
    // Check Logarithm
    var logarithmArr = [];
    for (let i = 0; i < negativeArr.length; i++) {
        for (let j = 0; j < positiveArr.length; j++) {
            if (negativeArr[i] + positiveArr[j] === 0) {
                logarithmArr.push(negativeArr[i]);
                logarithmArr.push(positiveArr[j]);
            }
        }
    }

    function isPrimenumber(n) {
        if (n < 2) {
            return false;
        }
        if (n === 2) {
            return true;
        }
        if (n % 2 === 0) {
            return false;
        }
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
            if (n % i === 0) {
                return false;
                // break;
            }
        }
        return true;
    }

    //Odd Array with sorted and filter 5 elements
    var oddArr5 = Arr.filter(item => (item % 2 === 1 || item % 2 === -1)).sort((a, b) => b - a);
    oddArr5.splice(0, oddArr5.length - 5);
    //Even Array with sorted and filter 5 elements
    var evenArr5 = Arr.filter(item => item % 2 === 0).sort((a, b) => a - b);
    evenArr5.splice(0, evenArr5.length - 5);


    // SHOW RESULT
    negativeArr.forEach(function (item) { $('.negative').append(`<span>${item}  </span>`); });
    evenArr.forEach(function (item) { $('.evenNumber').append(`<span>${item}  </span>`); });
    primeNumber.forEach(function (item) { $('.primeNumber').append(`<span>${item}  </span>`); });
    logarithmArr.forEach(function (item) { $('.logarithm').append(`<span>${item}  </span>`); });
    $('.max').append(sortedArr[sortedArr.length - 1]);
    $('.min').append(sortedArr[0]);
    oddArr5.forEach(function (item) { $('.oddArr').append(`<span>${item}  </span>`); });
    evenArr5.forEach(function (item) { $('.evenArr').append(`<span>${item}  </span>`); });

</script>
