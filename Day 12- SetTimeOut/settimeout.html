    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css">
    <title>Set Time Out</title>
</head>

<body>

    <div class="container-fluid">
        <div class="Test1">
            <div class="jumbotron text-center">
                <div>
                    <button class="btn btn-primary launch">Click Me</button>
                    <div class="main unblock text-center">
                        <p>Do you hear me?</p>
                        <button class="btn btn-primary No">No</button>
                        <button class="btn btn-primary Yes">Yes</button>
                    </div>
                    <div class="content unblock">
                        <p>**** You!</p>
                    </div>
                    <div class="love unblock">Mee Too</div>
                    <!-- <div class="overlay unblock"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('.launch').click(function () {
        setTimeout(function () {
            $('.main').toggleClass('unblock');
            $('.overlay').toggleClass('unblock')
        }, 1000);
        $('.No').click(function () {
            $('.love').removeClass('unblock');
        })
        $('.Yes').click(function () {
            $('.love').removeClass('unblock');
        })
        setTimeout(function () {
            if ($('.love').hasClass('unblock')) { $('.content').removeClass('unblock') }
        }, 5000)
    })

</script>

</html>
