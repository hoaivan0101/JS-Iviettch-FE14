<!DOCTYPE html>

</body>
<script>
    window.onload = function () {
        var tax = {
            rate: 0.075,
            calc: function (sub) {
                return (sub + (sub * this.rate)).toFixed(2);
            },
            displayFullPrice: function (subtotal) {
                return function () {
                    alert(this.calc(subtotal))
                }.bind(this);
            }
        };
        tax.displayFullPrice(125)();
    }

</script>

</html>
